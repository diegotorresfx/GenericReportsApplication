<mat-card class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0"><mat-icon>list</mat-icon>&nbsp; Reportes disponibles</h3>

    <mat-form-field appearance="outline" style="min-width: 280px;">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Nombre o StoredProcedure" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 w-100">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let r">{{ r.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let r">{{ r.name }}</td>
      </ng-container>

      <ng-container matColumnDef="storedProcedure">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stored Procedure</th>
        <td mat-cell *matCellDef="let r">{{ r.storedProcedure }}</td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Habilitado</th>
        <td mat-cell *matCellDef="let r">
          <mat-icon [ngClass]="{'text-success': r.enabled, 'text-danger': !r.enabled}">
            {{ r.enabled ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAtUtc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Creado</th>
        <td mat-cell *matCellDef="let r">{{ r.createdAtUtc | date:'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,50]"></mat-paginator>

  <div class="text-center py-3" *ngIf="loading">
    <mat-progress-spinner mode="indeterminate" diameter="36"></mat-progress-spinner>
  </div>
</mat-card>
