<div class="row g-3">
  <div class="col-lg-5">
    <mat-card class="p-3">
      <div class="d-flex align-items-center gap-2 mb-2">
        <mat-icon>settings</mat-icon><h3 class="m-0">{{ selected ? 'Editar' : 'Crear' }} reporte</h3>
      </div>

      <form [formGroup]="form" (ngSubmit)="save()">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Connection String</mat-label>
          <input matInput formControlName="connectionString" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Stored Procedure</mat-label>
          <input matInput formControlName="storedProcedure" />
        </mat-form-field>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="enabled" formControlName="enabled">
          <label class="form-check-label" for="enabled">Habilitado</label>
        </div>

        <div class="d-flex gap-2">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>save</mat-icon>&nbsp;Guardar
          </button>
          <button mat-stroked-button type="button" (click)="clear()">
            <mat-icon>add</mat-icon>&nbsp;Nuevo
          </button>
        </div>
      </form>
    </mat-card>
  </div>

  <div class="col-lg-7">
    <mat-card class="p-3">
      <div class="d-flex align-items-center gap-2 mb-2">
        <mat-icon>list</mat-icon><h3 class="m-0">Reportes</h3>
      </div>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 w-100">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let r">{{ r.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let r">{{ r.name }}</td>
          </ng-container>

          <ng-container matColumnDef="storedProcedure">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Stored Procedure</th>
            <td mat-cell *matCellDef="let r">{{ r.storedProcedure }}</td>
          </ng-container>

          <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Habilitado</th>
            <td mat-cell *matCellDef="let r">
              <mat-icon [ngClass]="{'text-success': r.enabled, 'text-danger': !r.enabled}">
                {{ r.enabled ? 'check_circle' : 'cancel' }}
              </mat-icon>
            </td>
          </ng-container>

          <ng-container matColumnDef="createdAtUtc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Creado</th>
            <td mat-cell *matCellDef="let r">{{ r.createdAtUtc | date:'short' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-end">Acciones</th>
            <td mat-cell *matCellDef="let r" class="text-end">
              <button mat-icon-button color="primary" (click)="edit(r)" title="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="remove(r)" title="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,50]"></mat-paginator>
    </mat-card>
  </div>
</div>
