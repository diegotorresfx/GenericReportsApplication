<mat-card class="p-3">
  <div class="d-flex align-items-center gap-2 mb-2">
    <mat-icon>dashboard</mat-icon>
    <h2 class="m-0">{{ 'COMMON.REPORTS' | translate }}</h2>
  </div>

  <mat-tab-group>
    <mat-tab [label]="'COMMON.ADMIN' | translate">
      <div class="mt-3">
        <app-reports-admin />
      </div>
    </mat-tab>

    <mat-tab [label]="'COMMON.LIST' | translate">
      <div class="mt-3">
        <app-reports-list />
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
